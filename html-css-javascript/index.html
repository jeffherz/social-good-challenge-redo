<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JPMC Social Good Challenge 4</title>
</head>
<body>
    
    <h1>What's Next</h1>
    <h3>Are you wondering what you want to do after high school?  Maybe you have a general idea but want to do more research?  Answer the questions below to find more information on what is out there.</h3>

    <div id="questionOne">
        <label for="firstQ">What would you like to learn more about?</label>
        <select name="firstQ" id="firstQ">
            <option value="blankOne"></option>
            <option value="schoolOne">College</option>
            <option value="tradeOne">Trade School</option>
            <option value="bootcampOne">Bootcamp</option>
            <option value="otherOne">Other</option>
        </select>
    </div>

    <div id="collegeTwo">
        <label for="collegeTwo">What about College would you like to learn about?</label>
        <select name="collegeTwo" id="collegeTwo">
            <option value="blankTwo"></option>
            <option value="collegeMajors">Majors and Careers</option>
            <option value="collegeLife">Life at College</option>
            <option value="collegeFinance">Financing for College</option>
            <option value="collegeOther">Other</option>
        </select>
    </div>

    <div id="tradeTwo">
        <label for="tradeTwo">What about Trade Schools would you like to learn about?</label>
        <select name="tradeTwo" id="tradeTwo">
            <option value="blankTwo"></option>
            <option value="tradeOptions">Different Trade Schools and Specialties</option>
            <option value="tradeFinancing">Financing for Trade Schools</option>
            <option value="bootcampExpectations">Bootcamp Expectations</option>
            <option value="bootcampOther">Other</option>
        </select>
    </div>

    <div id="bootcampTwo">
        <label for="bootcampTwo">What about Bootcamps would you like to learn about?</label>
        <select name="collegeTwo" id="collegeTwo">
            <option value="blankTwo"></option>
            <option value="bootcampDifferences">Different Bootcamps</option>
            <option value="bootcampFinance">Financing for Bootcamps</option>
            <option value="bootcampExpectations">Bootcamp Expectations</option>
            <option value="bootcampOther">Other</option>
        </select>
    </div>

    <script src="app.js"></script>
</body>
</html>
